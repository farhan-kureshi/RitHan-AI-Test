    <style>
        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevents scrollbars from animation */
            /* CHANGE 1: Added flex properties to center content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .headline {
            font-family: 'Space Grotesk', Inter, sans-serif;
        }

        /* --- Animated Background --- */
        #animation-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        #animation-section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#0B0C10, #66FCF1, #0B0C10);
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        #animation-section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }

        #animation-section span:hover {
            background: #66FCF1;
            transition: 0s;
        }

        /* --- Login Box --- */
        .signin {
            /* CHANGE 2: Changed position to relative to allow flex centering */
            position: relative;
            width: 90%;
            max-width: 450px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .signin .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .signin .content h2 {
            font-size: 2em;
            color: #66FCF1;
            text-transform: uppercase;
        }

        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }

        .signin .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }

        .signin .content .form .inputBox i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }

        .signin .content .form .inputBox input:focus~i,
        .signin .content .form .inputBox input:valid~i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }

        .signin .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .signin .content .form .links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .signin .content .form .links a:hover {
            color: #66FCF1;
        }

        .signin .content .form .links a:nth-child(2) {
            color: #66FCF1;
            font-weight: 600;
        }

        .signin .content .form .inputBox input[type="submit"] {
            padding: 10px;
            background: #66FCF1;
            color: #000;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: 0.3s;
        }

        .signin .content .form .inputBox input[type="submit"]:hover {
            background: #45A29E;
        }

        /* --- Social Login Buttons --- */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #444;
        }

        /* --- Dark/Light Mode Styles --- */
        body.dark-mode {
            background-color: #0B0C10;
        }

        body.light-mode {
            background-color: #f5f7fa;
        }

        .light-mode #animation-section::before {
            background: linear-gradient(#e2e8f0, #3182ce, #e2e8f0);
        }

        .light-mode #animation-section span {
            background: #e2e8f0;
        }

        .light-mode #animation-section span:hover {
            background: #3182ce;
        }

        .light-mode .signin {
            background: #f0f0f0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .light-mode .signin .content h2 {
            color: #3182ce;
        }

        .light-mode .signin .content .form .inputBox input {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        .light-mode .signin .content .form .inputBox i {
            color: #888;
        }

        .light-mode .signin .content .form .inputBox input:focus~i,
        .light-mode .signin .content .form .inputBox input:valid~i {
            color: #1a1a1a;
        }

        .light-mode .signin .content .form .links a {
            color: #1a1a1a;
        }

        .light-mode .signin .content .form .links a:nth-child(2) {
            color: #3182ce;
        }

        .light-mode .signin .content .form .inputBox input[type="submit"] {
            background: #3182ce;
            color: #fff;
        }

        .light-mode .signin .content .form .inputBox input[type="submit"]:hover {
            background: #2b6cb0;
        }

        .light-mode .social-btn {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        .light-mode .social-btn:hover {
            background: #d0d0d0;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            #animation-section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            #animation-section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GENERATE ANIMATION SPANS ---
            const section = document.getElementById('animation-section');
            for (let i = 0; i < 256; i++) {
                const span = document.createElement('span');
                section.appendChild(span);
            }

            // --- THEME TOGGLE LOGIC ---
            const modeToggle = document.getElementById('modeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const body = document.body;

            function enableLightMode() {
                body.classList.remove('dark-mode'); body.classList.add('light-mode');
                sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden');
                localStorage.setItem('colorMode', 'light');
            }

            function enableDarkMode() {
                body.classList.remove('light-mode'); body.classList.add('dark-mode');
                moonIcon.classList.remove('hidden'); sunIcon.classList.add('hidden');
                localStorage.setItem('colorMode', 'dark');
            }

            const savedMode = localStorage.getItem('colorMode');
            if (savedMode === 'light') {
                enableLightMode();
            } else {
                enableDarkMode();
            }

            modeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-mode')) {
                    enableLightMode();
                } else {
                    enableDarkMode();
                }
                // Basic Form Validation
                document.getElementById('login-form').addEventListener('submit', function (e) {
                    let email = document.getElementById('email').value;
                    let password = document.getElementById('password').value;

                    if (!email.includes('@')) {
                        alert("Please enter a valid email address!");
                        e.preventDefault();
                    }
                    if (password.length < 6) {
                        alert("Password must be at least 6 characters!");
                        e.preventDefault();
                    }
                });
            });
        });
    </script>

    <!-- ADDED: fetch-based login handler -->
    <script>
        (function () {
            const form = document.getElementById("login-form");
            if (!form) return;
            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                // create / reuse message element
                let msg = document.getElementById("login-msg");
                if (!msg) {
                    msg = document.createElement("p");
                    msg.id = "login-msg";
                    msg.style.marginTop = "8px";
                    form.appendChild(msg);
                }

                if (!email.includes("@")) {
                    msg.textContent = "Please enter a valid email address.";
                    msg.style.color = "red";
                    return;
                }
                if (password.length < 1) {
                    msg.textContent = "Please enter your password.";
                    msg.style.color = "red";
                    return;
                }

                try {
                    const res = await fetch("http://127.0.0.1:5000/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", credentials: "include" },
                        body: JSON.stringify({ email, password, credentials: "include" })
                    });
                    const data = await res.json();
                    if (!res.ok || data.error) {
                        msg.textContent = data.error || "Login failed.";
                        msg.style.color = "red";
                        return;
                    }
                    msg.textContent = data.message || "Logged in!";
                    msg.style.color = "#66FCF1";
                    // store basic user in localStorage for demo purposes
                    if (data.user) {
                        localStorage.setItem("pv_user", JSON.stringify(data.user));
                    }
                    setTimeout(() => { window.location.href = "Dashboard.html"; }, 1200);
                } catch (err) {
                    console.error(err);
                    msg.textContent = "Network error. Is the backend running?";
                    msg.style.color = "red";
                }
            });
        })();
    </script>

    <script id="password-toggle-setup">
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');

            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', () => {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';

                    // Icon ko badalna
                    eyeIcon.classList.toggle('hidden', isPassword);
                    eyeSlashIcon.classList.toggle('hidden', !isPassword);
                });
            }
        });
    </script>
