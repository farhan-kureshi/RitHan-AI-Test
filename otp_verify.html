<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - RitHan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0B0C10;
        }

        .headline {
            font-family: 'Space Grotesk', sans-serif;
        }

        .otp-box {
            position: relative;
            width: 90%;
            max-width: 450px;
            background: #222;
            z-index: 1000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .otp-box .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .otp-box h2 {
            font-size: 2em;
            color: #66FCF1;
            text-transform: uppercase;
        }

        .otp-box .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .otp-box .inputBox {
            position: relative;
            width: 100%;
        }

        .otp-box .inputBox input {
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1.2em;
            text-align: center;
            letter-spacing: 0.5em;
        }

        .otp-box input[type="submit"] {
            padding: 10px;
            background: #66FCF1;
            color: #000;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 4px;
        }

        .otp-box input[type="submit"]:hover {
            background: #45A29E;
        }
    </style>
</head>

<body>
    <div class="otp-box">
        <div class="content">
            <h2 class="headline">Verify Email</h2>
            <p id="info-text" class="text-gray-400">A 4-digit OTP has been sent to your email address. Please check your
                console/terminal.</p>
            <form class="form" id="otp-form">
                <div class="inputBox">
                    <input type="text" id="otp" name="otp" required maxlength="4" pattern="\d{4}">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Verify Account">
                </div>
            </form>
            <p id="otp-msg" style="color: red; margin-top: 8px;"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById("otp-form");
            const msgEl = document.getElementById("otp-msg");
            const infoText = document.getElementById("info-text");
            let userEmail = '';

            // Get email from URL
            try {
                const urlParams = new URLSearchParams(window.location.search);
                userEmail = urlParams.get('email');
                if (userEmail) {
                    infoText.textContent = `A 4-digit OTP has been sent to ${userEmail}. Please check your console/terminal.`;
                }
            } catch (e) {
                console.error("Could not get email from URL", e);
                infoText.textContent = 'Could not read email from URL. Please go back to signup.';
            }

            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const otp = document.getElementById("otp").value.trim();

                if (!otp || otp.length !== 4) {
                    msgEl.textContent = "Please enter a valid 4-digit OTP.";
                    return;
                }

                try {
                    const res = await fetch("/verify-otp", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email: userEmail, otp: otp })
                    });
                    const data = await res.json();
                    if (!res.ok || data.error) {
                        msgEl.textContent = data.error || "Verification failed.";
                        msgEl.style.color = "red";
                        return;
                    }
                    msgEl.textContent = data.message || "Verified! Redirecting to login...";
                    msgEl.style.color = "#66FCF1";
                    // Check karo agar server ne 'loggedIn' signal bheja hai
                    if (data.loggedIn) {
                        // Agar haan, to Dashboard par bhejo
                        setTimeout(() => { window.location.href = "Dashboard.html"; }, 1500);
                    } else {
                        // Agar nahi (backup ke liye), to login page par bhejo
                        setTimeout(() => { window.location.href = "login_patched.html"; }, 1500);
                    }
                    //setTimeout(() => { window.location.href = "login_patched.html"; }, 2000);
                } catch (err) {
                    console.error(err);
                    msgEl.textContent = "Network error. Is the backend running?";
                    msgEl.style.color = "red";
                }
            });
        });
    </script>
</body>

</html>
