<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - RitHan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #0B0C10; }
        .headline { font-family: 'Space Grotesk', sans-serif; }
        .form-box { position: relative; width: 90%; max-width: 450px; background: #222; z-index: 1000; padding: 40px; border-radius: 8px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .form-box .content { width: 100%; display: flex; flex-direction: column; gap: 20px; text-align: center; }
        .form-box h2 { font-size: 2em; color: #66FCF1; text-transform: uppercase; }
        .form-box .inputBox input { width: 100%; background: #333; border: none; outline: none; padding: 15px; border-radius: 4px; color: #fff; font-weight: 500; font-size: 1em; }
        .form-box input[type="submit"] { padding: 10px; background: #66FCF1; color: #000; font-weight: 600; font-size: 1.25em; letter-spacing: 0.05em; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="content">
            <h2 class="headline">Set New Password</h2>
            <div id="message-area" class="text-white"></div>
            <form id="reset-password-form" method="POST" class="w-full flex flex-col gap-4">
                <input type="hidden" name="token" value="{{ token }}">
                <div class="inputBox">
                    <input type="password" id="password" name="password" placeholder="New Password" required>
                </div>
                <div class="inputBox">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Reset Password">
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const msgDiv = document.getElementById('message-area');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const token = e.target.querySelector('input[name="token"]').value;

            if (password !== confirmPassword) {
                msgDiv.textContent = 'Passwords do not match.';
                msgDiv.style.color = 'red';
                return;
            }
             if (password.length < 8) {
                msgDiv.textContent = 'Password must be at least 8 characters.';
                msgDiv.style.color = 'red';
                return;
            }

            try {
                const res = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password: password })
                });
                const data = await res.json();
                if (!res.ok) {
                    msgDiv.textContent = data.error || 'Something went wrong.';
                    msgDiv.style.color = 'red';
                } else {
                    msgDiv.textContent = data.message;
                    msgDiv.style.color = '#66FCF1';
                    e.target.querySelector('input[type="submit"]').disabled = true;
                    setTimeout(() => { window.location.href = '/login_patched.html'; }, 2000);
                }
            } catch (err) {
                msgDiv.textContent = 'Network error.';
                msgDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
