<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RitHan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/logo-1.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Prevents scrollbars from animation */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .headline {
            font-family: 'Space Grotesk', Inter, sans-serif;
        }

        /* --- Animated Background --- */
        #animation-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        #animation-section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#0B0C10, #66FCF1, #0B0C10);
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        #animation-section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }

        #animation-section span:hover {
            background: #66FCF1;
            transition: 0s;
        }

        /* --- Signup Box --- */
        .signup {
            position: relative;
            width: 90%;
            max-width: 450px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .signup .content {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
            /* Thoda kam gap */
        }

        .signup .content h2 {
            font-size: 2em;
            color: #66FCF1;
            text-transform: uppercase;
        }

        .signup .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            /* Thoda kam gap */
        }

        .signup .content .form .inputBox {
            position: relative;
            width: 100%;
        }

        .signup .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }

        .signup .content .form .inputBox i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }

        /* NAYA AUR SAHI CSS RULE */
        .signup .content .form .inputBox input:focus~i,
        .signup .content .form .inputBox input:not(:placeholder-shown)~i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }

        .signup .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .signup .content .form .links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .signup .content .form .links a:hover {
            color: #66FCF1;
        }

        .signup .content .form .links a:nth-child(2) {
            color: #66FCF1;
            font-weight: 600;
        }

        .signup .content .form .inputBox input[type="submit"] {
            padding: 10px;
            background: #66FCF1;
            color: #000;
            font-weight: 600;
            font-size: 1.25em;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup .content .form .inputBox input[type="submit"]:hover {
            background: #45A29E;
        }

        /* --- Dark/Light Mode Styles --- */
        body.dark-mode {
            background-color: #0B0C10;
        }

        body.light-mode {
            background-color: #f5f7fa;
        }

        .light-mode #animation-section::before {
            background: linear-gradient(#e2e8f0, #3182ce, #e2e8f0);
        }

        .light-mode #animation-section span {
            background: #e2e8f0;
        }

        .light-mode #animation-section span:hover {
            background: #3182ce;
        }

        .light-mode .signup {
            background: #f0f0f0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .light-mode .signup .content h2 {
            color: #3182ce;
        }

        .light-mode .signup .content .form .inputBox input {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        .light-mode .signup .content .form .inputBox i {
            color: #888;
        }

        .light-mode .signup .content .form .inputBox input:focus~i,
        .light-mode .signup .content .form .inputBox input:valid~i {
            color: #1a1a1a;
        }

        .light-mode .signup .content .form .links a {
            color: #1a1a1a;
        }

        .light-mode .signup .content .form .links a:nth-child(2) {
            color: #3182ce;
        }

        .light-mode .signup .content .form .inputBox input[type="submit"] {
            background: #3182ce;
            color: #fff;
        }

        .light-mode .signup .content .form .inputBox input[type="submit"]:hover {
            background: #2b6cb0;
        }

        .light-mode .terms-label {
            color: #333;
        }

        .light-mode .terms-label a {
            color: #3182ce;
        }

        /* --- Social Login Buttons --- */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #444;
        }

        /* ... Light mode styles for social button ... */
        .light-mode .social-btn {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        .light-mode .social-btn:hover {
            background: #d0d0d0;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            #animation-section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            #animation-section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }
    </style>
</head>

<body class="dark-mode">

            </a>

                <svg id="sunIcon" class="w-5 h-5 text-[#66FCF1] hidden" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor">

                </svg>
                <svg id="moonIcon" class="w-5 h-5 text-[#66FCF1]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>
        </div>
    </header>

    <section id="animation-section">
        <!-- Spans for animation will be generated by JS -->
    </section>

    <div class="signup">
        <div class="content">
            <h2 class="headline">Sign Up</h2>
            <form class="form" id="signup-form" method="POST" action="/signup">
                <div class="inputBox">

                </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GENERATE ANIMATION SPANS ---
            const section = document.getElementById('animation-section');
            for (let i = 0; i < 256; i++) {
                const span = document.createElement('span');
                section.appendChild(span);
            }

            // --- THEME TOGGLE LOGIC ---
            const modeToggle = document.getElementById('modeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const body = document.body;

            function enableLightMode() {
                body.classList.remove('dark-mode'); body.classList.add('light-mode');
                sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden');
                localStorage.setItem('colorMode', 'light');
            }

            function enableDarkMode() {
                body.classList.remove('light-mode'); body.classList.add('dark-mode');
                moonIcon.classList.remove('hidden'); sunIcon.classList.add('hidden');
                localStorage.setItem('colorMode', 'dark');
            }

            const savedMode = localStorage.getItem('colorMode');
            if (savedMode === 'light') {
                enableLightMode();
            } else {
                enableDarkMode();
            }

            modeToggle.addEventListener('click', () => {
                if (body.classList.contains('dark-mode')) {
                    enableLightMode();
                } else {
                    enableDarkMode();
                }
            });
        });
    </script>

    <!-- ADDED: fetch-based signup handler -->
    <script>
        (function () {
            const form = document.getElementById("signup-form");
            if (!form) return;
            form.addEventListener("submit", async function (e) {
                e.preventDefault();
                const fullname = document.getElementById("fullname").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const terms = document.getElementById("terms").checked;

                let msg = document.getElementById("signup-msg");
                if (!msg) {
                    msg = document.createElement("p");
                    msg.id = "signup-msg";
                    msg.style.marginTop = "8px";
                    form.appendChild(msg);
                }

                if (!terms) {
                    msg.textContent = "You must agree to the Terms & Conditions.";
                    msg.style.color = "red";
                    return;
                }
                if (password.length < 8) {
                    msg.textContent = "Password must be at least 8 characters.";
                    msg.style.color = "red";
                    return;
                }

                try {
                    const res = await fetch("http://127.0.0.1:5000/signup", {
                        method: "POST",
                        headers: { "Content-Type": "application/json", credentials: "include" },
                        body: JSON.stringify({ fullname, email, password, credentials: "include" })
                    });
                    const data = await res.json();
                    if (!res.ok || data.error) {
                        msg.textContent = data.error || "Signup failed.";
                        msg.style.color = "red";
                        return;
                    }
                    msg.textContent = data.message || "OTP sent! Redirecting...";
                    msg.style.color = "#66FCF1";

                    // YEH LINE BADLI GAYI HAI
                    setTimeout(() => { window.location.href = `otp_verify.html?email=${encodeURIComponent(email)}`; }, 1500);

                } catch (err) {
                    console.error(err);
                    msg.textContent = "Network error. Is the backend running?";
                    msg.style.color = "red";
                }
            });
        })
            ();
    </script>

    <script id="password-toggle-setup">
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeSlashIcon = document.getElementById('eyeSlashIcon');

            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', () => {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';

                    // Icon ko badalna
                    eyeIcon.classList.toggle('hidden', isPassword);
                    eyeSlashIcon.classList.toggle('hidden', !isPassword);
                });
            }
        });
    </script>
